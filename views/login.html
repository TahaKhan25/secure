<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Wallet</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0b0f1a, #11183a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        /* ===== GLASS CARD ===== */
        .auth-container {
            width: 100%;
            max-width: 380px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px);
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.25);
            animation: fadeUp 0.8s ease;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00e5ff;
        }

        /* ===== INPUTS ===== */
        .auth-container input {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 15px;
        }

        .auth-container input::placeholder {
            color: #cfd8dc;
        }

        /* ===== BUTTON ===== */
        .auth-container button {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(135deg, #00e5ff, #7c4dff);
            color: #fff;
            transition: 0.3s;
        }

        .auth-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.6);
        }

        /* ===== TEXT ===== */
        .auth-container p {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .auth-container a {
            color: #00e5ff;
            font-weight: 500;
        }

        /* ===== MESSAGE ===== */
        #msg {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        /* ===== ANIMATION ===== */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <h2>Login to Your Wallet</h2>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="/signup">Sign Up</a></p>

        <div id="msg"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const msg = document.getElementById('msg');

        form.onsubmit = async e => {
            e.preventDefault();

            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: email.value,
                    password: password.value
                })
            });

            const data = await res.json();

            if (res.ok) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('role', data.role);

                if (data.role === 'admin') {
                    location.href = '/views/admin-dashboard.html';
                } else {
                    location.href = '/views/dashboard.html';
                }
            } else {
                msg.innerText = data.msg || 'Login failed';
                msg.style.color = 'red';
            }
        };
    </script>

</body>

</html>
