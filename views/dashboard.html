<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Secure Wallet</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0b0f1a;
            color: #fff;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #0e1324;
            padding: 30px 20px;
        }

        .sidebar h2 {
            color: #00e5ff;
            text-align: center;
            margin-bottom: 40px;
        }

        .sidebar a {
            display: block;
            padding: 14px 18px;
            margin-bottom: 12px;
            border-radius: 12px;
            color: #b0bec5;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: rgba(0, 229, 255, 0.15);
            color: #00e5ff;
            transform: translateX(6px);
        }

        .main {
            flex: 1;
            padding: 35px;
            background: linear-gradient(135deg, #0b0f1a, #11183a);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            padding: 25px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .stat-card p {
            font-size: 2.2rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .balance { background: linear-gradient(135deg, #00e5ff, #0077ff); }
        .income { background: linear-gradient(135deg, #00c853, #64dd17); }
        .expense { background: linear-gradient(135deg, #ff5252, #ff1744); }
        .txcount { background: linear-gradient(135deg, #7c4dff, #651fff); }

        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-btn {
            padding: 18px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.08);
            text-align: center;
            cursor: pointer;
        }

        .card {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 30px;
        }
    </style>
</head>

<body>

<div class="dashboard">

    <aside class="sidebar">
        <h2>üîê Secure Wallet</h2>
        <a href="#" onclick="loadDashboard()">üè† Overview</a>
        <a href="#" onclick="addFunds()">‚ûï Add Funds</a>
        <a href="#" onclick="performTransaction()">üßæ Perform Transaction</a>
        <a href="#" onclick="showTransactions()">üìú Transactions</a>
        <a href="/login" onclick="logout()">üö™ Logout</a>
    </aside>

    <main class="main">
        <h1>Dashboard Overview</h1>
        <div id="content"></div>
    </main>

</div>

<script>
const token = localStorage.getItem('token');
const role = localStorage.getItem('role');
const content = document.getElementById('content');

if (!token || role !== 'user') {
    alert('Access denied');
    location.href = '/login';
}

async function loadDashboard() {
    const res = await fetch('/api/wallet/balance', {
        headers: { Authorization: token }
    });

    const data = await res.json();

    content.innerHTML = `
    <div class="stats">
        <div class="stat-card balance">
            <h3>Wallet Balance</h3>
            <p>${data.balance} USD</p>
        </div>
        <div class="stat-card income">
            <h3>Total Income</h3>
            <p>+${data.totalIncome} USD</p>
        </div>
        <div class="stat-card expense">
            <h3>Total Spent</h3>
            <p>-${data.totalSpent} USD</p>
        </div>
        <div class="stat-card txcount">
            <h3>Transactions</h3>
            <p>${data.transactionCount}</p>
        </div>
    </div>
    `;
}

async function addFunds() {
    const amount = prompt('Enter amount to add');
    if (!amount) return;

    await fetch('/api/wallet/add', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            Authorization: token
        },
        body: JSON.stringify({ amount })
    });

    loadDashboard();
}

async function performTransaction() {
    const type = prompt('Select:\n1 - Library Fee\n2 - Bus Fee');
    let category = type === '1' ? 'library' : type === '2' ? 'bus' : null;
    if (!category) return alert('Invalid option');

    const amount = prompt('Enter amount');
    if (!amount) return;

    const res = await fetch('/api/wallet/spend', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            Authorization: token
        },
        body: JSON.stringify({ category, amount })
    });

    const data = await res.json();
    alert(data.msg);
    loadDashboard();
}

async function showTransactions() {
    const res = await fetch('/api/wallet/transactions', {
        headers: { Authorization: token }
    });

    const txs = await res.json();

    if (txs.length === 0) {
        content.innerHTML = `
            <div class="card">
                <h3>Transaction History</h3>
                <p style="color:#b0bec5">No transactions yet.</p>
            </div>`;
        return;
    }

    let html = `
        <div class="card">
            <h3>Transaction History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Date & Time</th>
                        <th>ID</th>
                        <th>Hash</th>
                    </tr>
                </thead>
                <tbody>
    `;

    txs.forEach(tx => {
        const isCredit = tx.type === 'credit';
        const sign = isCredit ? '+' : '-';
        html += `
            <tr>
                <td>${tx.type.replace('_', ' ').toUpperCase()}</td>
                <td style="color:${isCredit ? '#2ecc71' : '#ff6b6b'}; font-weight:bold;">
                    ${sign}${tx.amount} USD
                </td>
                <td>${new Date(tx.createdAt).toLocaleString()}</td>
                <td>${tx._id.slice(-6)}</td>
                <td>${tx.hash.slice(0, 12)}...</td>
            </tr>
        `;
    });

    html += `
                </tbody>
            </table>
        </div>
    `;

    content.innerHTML = html;
}



function logout() {
    localStorage.removeItem('token');
}

loadDashboard();
</script>

</body>
</html>
