<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Secure Wallet</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0b0f1a, #11183a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        /* ===== GLASS CARD ===== */
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px);
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.25);
            animation: fadeUp 0.8s ease;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00e5ff;
        }

        /* ===== INPUTS & SELECT ===== */
        .auth-container input,
        .auth-container select {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 15px;
        }

        .auth-container select option {
            background: #0b0f1a;
            color: #fff;
        }

        .auth-container input::placeholder {
            color: #cfd8dc;
        }

        /* ===== BUTTON ===== */
        .auth-container button {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(135deg, #00e5ff, #7c4dff);
            color: #fff;
            transition: 0.3s;
        }

        .auth-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.6);
        }

        /* ===== TEXT ===== */
        .auth-container p {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .auth-container a {
            color: #00e5ff;
            font-weight: 500;
        }

        /* ===== MESSAGE ===== */
        #msg {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        /* ===== ANIMATION ===== */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <h2>Create Your Account</h2>

        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>

            <select id="role">
                <option value="user" selected>User</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="/login">Login</a></p>
        <div id="msg"></div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const msg = document.getElementById('msg');

        form.onsubmit = async e => {
            e.preventDefault();

            const res = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: name.value,
                    email: email.value,
                    password: password.value,
                    role: role.value
                })
            });

            const data = await res.json();

            msg.innerText = data.msg || 'Signup failed';
            msg.style.color = res.ok ? 'lightgreen' : 'red';

            if (res.ok) {
                setTimeout(() => location.href = '/login', 1200);
            }
        };
    </script>

</body>

</html>
